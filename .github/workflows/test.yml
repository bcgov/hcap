name: Test application (e2e)

on:
  push:
    tags:
      - cypress

  pull_request:
    branches:
      - master


jobs:
  cypress-test:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Make env
        run: |
          cat > .env << EOF
          ${{ secrets.ENVFILE }}
          EOF

      - name: Build Locally
        run: make local-build

      - name: Run locally
        run: make local-run &

      - name: Waiting for server to spin up
        run: |
          while ! nc -z localhost 4000; do
          sleep 0.1
          done

      - name: Cypress run
        uses: cypress-io/github-action@v2

  test:
    name: Run NPM Test (e2e)
    runs-on: ubuntu-latest
    container: node:14-alpine
    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_DB: db_test
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: NPM Test
        working-directory: ./server
        env:
          POSTGRES_DB: db_test
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
        run: |
          npm ci
          npm test
