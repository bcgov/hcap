name: Slack Notification Demo
on:
  push:
    branches: [slack]

jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: https://hooks.slack.com/services/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
          SLACK_USERNAME: Deploy-Updates
          SLACK_TITLE: 'Tagged xyz'
