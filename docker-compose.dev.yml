version: '3.7'

services:
  client:
    image: ${PROJECT}-client
    container_name: ${PROJECT}-client
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "4000:4000"
    volumes:
      - ./client:/client # Use client dir in host for hot reloading
      - /client/node_modules # Use node_modules in container
    depends_on:
      - server
    networks:
      - hcap-dev

  server:
    image: ${PROJECT}-server
    container_name: ${PROJECT}-server
    build:
      context: ./server
      dockerfile: Dockerfile.dev
      args:
        VERSION: ${COMMIT_SHA}
    environment:
      - DB_SERVER=${DB_SERVER}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_TLS_ENABLED=${DB_TLS_ENABLED}
      - DB_USE_REPLICA_SET=${DB_USE_REPLICA_SET}
      - VERSION=${COMMIT_SHA}
    ports:
      - "80:80"
      - "9229:9229"
    volumes:
      - ./server:/server # Use server dir in host for hot reloading
      - /server/node_modules # Use node_modules in container
    depends_on:
      - mongodb
    networks:
      - hcap-dev

  mongodb:
    container_name: ${PROJECT}-mongodb
    image: mongo:3.6-xenial
    restart: always
    expose:
      - ${DB_PORT}
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
      - MONGO_INITDB_DATABASE=${DB_NAME}
      - MONGO_INITDB_PORT=${DB_PORT}
    volumes:
      - ./.docker/mongo/databaseInit:/docker-entrypoint-initdb.d
      - hcap-mongo-data-configdb:/data/configdb
      - hcap-mongo-data-db:/data/db
    networks:
      - hcap-dev

networks:
  hcap-dev:
    driver: "bridge"

volumes:
    hcap-mongo-data-configdb:
    hcap-mongo-data-db:
