<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Complete this form if you are interested in receiving more information about upcoming career opportunities in the health sector." />
    <title>Health Career Access Program - Expression of Interest - Province of British Columbia</title>
    <script type="text/javascript">
      function get_browser() {
        var ua = navigator.userAgent, M = ua.match(/(msie|trident)\s*/i) || [];
        if (/trident/i.test(M[1])) {
          return { name: 'IE' };
        }
        return {
          name: M[1]
        };
      }
      var browser = get_browser();
      window.onload = function() {

        if (browser.name === "MSIE" || browser.name === "IE" ) {
          var tag = document.createElement("p");
          tag.id = 'ie-browser';
          tag.textContent="This form does not work on Internet Explorer. Please consider using Google Chrome or Firefox instead.";
          document.body.appendChild(tag);

          var style = document.createElement('style');
            style.innerHTML = " \
            #ie-browser { \
              background-color: #fff4e5; \
              color: #663c00; \
              padding: 2rem; \
              font-weight: bold; \
              font-size: 16px; \
              position: absolute; \
              top: 0px; \
              width: 100%; \
              margin: 0; \
              text-align: center; \
              border-bottom: solid 2px #663c00;\
            } \
          ";
          document.head.appendChild(style);
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
