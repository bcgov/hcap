name: OpenShift Deploy/Promotion

on:
  push:
    tags:
      - test
      - prod

env:
  CLUSTER: https://console.pathfinder.gov.bc.ca:8443
  AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
  PROJECT: hcap

jobs:
  build:
    name: OpenShift Promotion
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Extract Tag, Set OpenShift Namespace Suffix
        run: echo "OS_NAMESPACE_SUFFIX=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Check OpenShift CLI
        run: |
          echo OC CLI Version: $(oc version)

      - name: Promote
        run: |
          cd "$GITHUB_WORKSPACE"
          oc login "$CLUSTER" --token="$AUTH_TOKEN"
          export OS_NAMESPACE_SUFFIX=${{ env.OS_NAMESPACE_SUFFIX }}
          make server-deploy
