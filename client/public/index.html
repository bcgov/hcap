<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Ensure BC farm operators implement proper COVID-19 health and safety measures." />
    <title>Farm Operator Screening</title>
    <script type="text/javascript">
      function get_browser() {
        var ua = navigator.userAgent, M = ua.match(/(msie|trident)\s*/i) || [];
        if (/trident/i.test(M[1])) {
          return { name: 'IE' };
        }
        return {
          name: M[1]
        };
      }
      var browser = get_browser();
      window.onload = function() {

        if (browser.name === "MSIE" || browser.name === "IE" ) {
          var tag = document.createElement("p");
          tag.id = 'ie-browser';
          tag.textContent="This form does not work on Internet Explorer. Please consider using Google Chrome or Firefox instead.";
          document.body.appendChild(tag);

          var style = document.createElement('style');
            style.innerHTML = " \
            #ie-browser { \
              background-color: #fff4e5; \
              color: #663c00; \
              padding: 2rem; \
              font-weight: bold; \
              font-size: 16px; \
              position: absolute; \
              top: 0px; \
              width: 100%; \
              margin: 0; \
              text-align: center; \
              border-bottom: solid 2px #663c00;\
            } \
          ";
          document.head.appendChild(style);
        }
      }
    </script>
    <script>
      // <!-- Snowplow starts plowing - Standalone vA.2.10.2 -->
      ;(function(p,l,o,w,i,n,g){if(!p[i]){p.GlobalSnowplowNamespace=p.GlobalSnowplowNamespace||[];
      p.GlobalSnowplowNamespace.push(i);p[i]=function(){(p[i].q=p[i].q||[]).push(arguments)
      };p[i].q=p[i].q||[];n=l.createElement(o);g=l.getElementsByTagName(o)[0];n.async=1;
      n.src=w;g.parentNode.insertBefore(n,g)}}(window,document,'script','https://sp-js.apps.gov.bc.ca/MDWay3UqFnIiGVLIo7aoMi4xMC4y.js','snowplow'));

      var collector = /farmoperatorscreening\.gov\.bc\.ca/.test(location.hostname) ?
        'spt.apps.gov.bc.ca' : 'spm.gov.bc.ca';

      window.snowplow('newTracker', 'rt', collector, {
        appId: 'Snowplow_standalone',
        platform: 'web',
        post: true,
        forceSecureTracker: true,
        contexts: {
        webPage: true,
        performanceTiming: true,
        }
      });
      window.snowplow('enableActivityTracking', 30, 30); // Ping every 30 seconds after 30 seconds
      window.snowplow('enableLinkClickTracking');
      window.snowplow('trackPageView');
      //  <!-- Snowplow stop plowing -->
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
